<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Google Maps</title>
    <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Yy4F50uTY87Zi_WiHwIpbreQ_uCxYGU&libraries=places'></script>
    <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/1.9.1/polaris.min.css" />
  </head>
  <body>
    <div class="" style="bottom: 0; float:right; width: 40%">
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label"><label id="LongLabel" for="Long" class="Polaris-Label__Text">Longitude</label></div>
  </div>
  <div class="Polaris-TextField"><input id="Long" value="" class="Polaris-TextField__Input" aria-labelledby="LongLabel" aria-invalid="false">
    <div class="Polaris-TextField__Backdrop"></div>
  </div>
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label"><label id="LatLabel" for="Long" class="Polaris-Label__Text">Latitude</label></div>
  </div>
  <div class="Polaris-TextField"><input id="Lat" value="" class="Polaris-TextField__Input" aria-labelledby="LatLabel" aria-invalid="false">
    <div class="Polaris-TextField__Backdrop"></div>
  </div>
</div>
    <div id='root'></div>
  </body>
</html>
