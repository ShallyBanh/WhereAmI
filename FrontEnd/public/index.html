<!DOCTYPE html>
<html>
<head>
  <script src="https://npmcdn.com/react@0.14.2/dist/react.min.js"></script>
  <script src="https://npmcdn.com/react-dom@0.14.2/dist/react-dom.min.js"></script>
  <script src="https://npmcdn.com/google-map-react@0.14.6/dist/GoogleMapReact.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0Yy4F50uTY87Zi_WiHwIpbreQ_uCxYGU&libraries=places"></script>
  <link rel="stylesheet" href="https://sdks.shopifycdn.com/polaris/1.9.1/polaris.min.css" />
  <meta charset="utf-8">
  <title>Where Am I</title>
</head>
<body>
<div class="" style="margin-left: 70%; float:right; width: 40%">
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label"><label id="TextField1Label" for="TextField1" class="Polaris-Label__Text">Search Location</label></div>
  </div>
  <div class="Polaris-TextField"><input id="TextField1" value="" class="Polaris-TextField__Input" aria-labelledby="TextField1Label" aria-invalid="false">
    <div class="Polaris-TextField__Backdrop"></div>
  </div>
</div>
<div class="" style="margin-left: 70%; bottom: 0; float:right; width: 40%">
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label"><label id="LongLabel" for="Long" class="Polaris-Label__Text">Longitude</label></div>
  </div>
  <div class="Polaris-TextField"><input id="Long" value="" class="Polaris-TextField__Input" aria-labelledby="LongLabel" aria-invalid="false">
    <div class="Polaris-TextField__Backdrop"></div>
  </div>
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label"><label id="LatLabel" for="Long" class="Polaris-Label__Text">Latitude</label></div>
  </div>
  <div class="Polaris-TextField"><input id="Lat" value="" class="Polaris-TextField__Input" aria-labelledby="LatLabel" aria-invalid="false">
    <div class="Polaris-TextField__Backdrop"></div>
  </div>
</div>
  <div id="main" style = "height: 100%;"></div>
</body>
  <script src ="maps.js"></script>
</html>
